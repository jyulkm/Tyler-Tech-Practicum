<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Generated Tags</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      .table-container {
        max-height: 400px; /* Set the height you want for the scrollable area */
        overflow-y: auto; /* Enable vertical scrolling */
      }
      table {
        font-size: 0.75rem; /* Smaller font size */
      }
      th, td {
        padding: 0.25rem; /* Smaller padding for table cells */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">CSV Tag Generator</a>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron mt-5">
        <h1 class="display-4">Generated Tags</h1>
        <p class="lead">Here are the tags generated from your CSV file.</p>
        <hr class="my-4">
        <div class="table-container table-responsive">
          {{ table_html|safe }}
        </div>
        <a href="/download/{{ filename }}" class="btn btn-primary btn-lg mt-3">Download CSV with Tags</a>
        <a href="/" class="btn btn-secondary btn-lg mt-3">Upload Another File</a>
      </div>
    </main>
  </body>
</html>
